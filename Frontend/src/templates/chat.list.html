<div class="main-content">
     <div class="box-post" ng-repeat="friend in dash.friends" ng-click="chatList.threadSelected(friend)">
            <div class="post-content">
                <img class="post-icon" src="/static/img/profile.svg" />
                <P class="post-username">{{friend.firstname}} {{friend.lastname}}</P>
                <P class="post-last-message">Click to send message</P>
            </div>
    </div>
</div>
